<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Whatsapp API Imani Prima</title>
  </head>
  <body>
	<div id="app" class="text-center mt-5">
		<h1>Whatsapp API Imani Prima</h1>
		<p>Kalo bisa buat kenapa mesti langganan</p>
        <button class="btn btn-danger add-client-btn" data-toggle="modal" data-target="#confirm-delete">
            Remove Whatsapp Client
        </button>
		<hr>
		<div class="client-container">
			<div class="client hide">
				<h3 class="title"></h3>
				<p class="description"></p>
				<img src="" alt="QR Code" id="qrcode">
				<h3>Logs:</h3>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <ul class="logs"></ul>
                    </div>
                    <div class="col-md-4"></div>
                </div>
			</div>
		</div>
	</div>

    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Remove Client on Whatsapp API
                </div>
                <div class="modal-body">
                    Are you sure want to delete this device ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-danger btn-ok">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js" integrity="sha512-2hIBfT6wur46uR5ayhmyICuA8s15BvJhagB+jZImgktQAy832P7EuY8njl1HGp4YS0Sk8DXRo9dByhvD3jfDxA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var socket = io.connect('http://localhost:8000',{path: '/socket.io'});

            $('#qrcode').hide();
            socket.on('message', function(msg){
                $('.logs').append($('<li>').text(msg));
            });

            socket.on('qr',function(qr){
                $('.add-client-btn').hide();
                $('#qrcode').attr('src', qr);
                $('#qrcode').show(); 
            });

            socket.on('messageQr',function (msg) {  
                $('.description').html('');
                $('.description').append(msg);
            });

            socket.on('hideQr',function (msg) {  
                console.log(msg);
                $('.add-client-btn').show();
                $('.description').html('');
                $('.description').append(msg);
                $('#qrcode').hide();
            })

        });
        $('.btn-ok').on('click', function (e) {
            e.preventDefault();
            window.location.href = 'http://localhost:8000/delete'
        });
    </script>
  </body>
</html>
